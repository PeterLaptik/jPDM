<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Create department</title>
</h:head>

<h:body>
	<h:form id="rootForm">
		<div>
			<table>
				<tr>
					<td>Department name</td>
					<td><h:inputText id="id-name" maxlength="31" value="#{dlgCreateDep.name}">
							<f:validator validatorId="department.name.validator" />
						</h:inputText></td>
					<p:tooltip for="id-name"
						value="Only letters, numbers, and characters '_', '-', ' ' are allowed"
						position="right" />
				</tr>
				<tr>
					<td colspan="2" style="color: red; text-align: center;"><h:message
							id="id-msg" for="id-name" /></td>
				</tr>
				<tr>
					<td>Description</td>
					<td><h:inputText id="id-descr" maxlength="63" value="#{dlgCreateDep.description}"></h:inputText></td>
				</tr>
				<tr>
					<td colspan="2" style="padding-top: 15px; text-align: center;">
						<p:commandButton style="margin: 10px" id="btn-cancel"
							value="Cancel" icon="pi pi-ban" action="#{dlgCreateDep.cancel}">
						</p:commandButton> <p:commandButton style="margin: 10px" id="btn-create"
							value="Create" icon="pi pi-check" action="#{dlgCreateDep.create}"
							update="id-msg">
						</p:commandButton>
					</td>
				</tr>
			</table>
		</div>
	</h:form>
</h:body>

</html>
