<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Create user</title>
</h:head>

<h:body>
	<h:form id="rootForm">
		<div>
			<table>
				<tr>
					<td>User login</td>
					<td><p:inputText id="id-login" maxlength="15"
							value="#{dlgCreateUser.login}">
							<f:validator validatorId="user.login.validator" />
						</p:inputText></td>
				</tr>
				<tr>
					<td>User name</td>
					<td><p:inputText id="id-name" maxlength="31"
							value="#{dlgCreateUser.name}">
							<f:validator validatorId="user.name.validator" />
						</p:inputText></td>

				</tr>
				<tr>
					<td>Password</td>
					<td>
						<p:password id="id-pass" maxlength="32" value="#{dlgCreateUser.password}"
							toggleMask="true" redisplay="true">
							<f:validator validatorId="user.password.validator" />
							</p:password>
					</td>
				</tr>
				<tr>
					<td colspan="2" style="color: red; text-align: center;"><h:message
							id="id-msg-pass" for="id-pass" /></td>
				</tr>
				<tr>
					<td colspan="2" style="color: red; text-align: center;"><h:message
							id="id-msg-login" for="id-login" /> <h:message id="id-msg-name"
							for="id-name" /></td>
				</tr>
				<tr>
					<td colspan="2" style="padding-top: 15px; text-align: center;">
						<p:commandButton style="margin: 10px" id="btn-cancel"
							value="Cancel" icon="pi pi-ban" action="#{dlgCreateUser.cancel}">
						</p:commandButton> <p:commandButton style="margin: 10px" id="btn-create"
							value="Create" icon="pi pi-check"
							action="#{dlgCreateUser.create}"
							update="id-msg-login, id-msg-name, id-msg-pass">
						</p:commandButton>
					</td>
				</tr>
			</table>
		</div>
	</h:form>
</h:body>

</html>
